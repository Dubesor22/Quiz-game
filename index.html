  <body>
    <!-- Start your project here-->
    <!-- Modal -->
    <div
      class="modal top fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-mdb-backdrop="static"
      data-mdb-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">
              Bienvenido al 8-Bit Quiz!!
            </h1>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Un Quiz Retro para Boomers y Milenials nostalgicos.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary start-button"
              data-mdb-dismiss="modal"
            >
              CLICK PARA EMPEZAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div id="intro">
        <div class="counter">
          <p class="prefix">Pregunta</p>
          <h2 id="counter"></h2>
        </div>
        <div class="score">
          <p class="prefix">Puntuacion</p>
          <h2 id="score"></h2>
        </div>
      </div>
      <div class="question-holder row">
        <div class="col-12">
          <h2 id="question">Aqui la pregunta...</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <!-- <p class="answer-prefix">A</p>
            <p class="answer-text">Respuesta A</p> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <!-- <p class="answer-prefix">B</p>
            <p class="answer-text">Respuesta B</p> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <!-- <p class="answer-prefix">C</p>
            <p class="answer-text">Respuesta C</p> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="answer-container card">
            <!-- <p class="answer-prefix">D</p>
            <p class="answer-text">Respuesta D</p> -->
          </div>
        </div>
      </div>
      <div class="container button">
        <button type="button" id="btn-next" class="btn btn-info">
          Siguiente
        </button>
      </div>
    </div>
    <!-- End your project here-->
    <audio autoplay loop class="audio">
      <source class="audio" src="/assets/sound/theme.wav" type="audio/wav" />
      <source src="theme.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <script

      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>

    <script src="/js/main.js"></script>
